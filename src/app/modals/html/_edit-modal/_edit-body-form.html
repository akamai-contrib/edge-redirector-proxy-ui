<div>
    <form novalidate>
        <label for="val-source-url">Source Path</label>
        <input class="form-control" type="text" id="val-source-url" name="val-source-url" placeholder="Enter the source path.." value="form.oldSource" ng-model="form.newSource">

        <label for="val-dest-url">Destination Url</label>
        <input class="form-control" type="text" id="val-dest-url" name="val-dest-url" placeholder="Enter the destination url.." value="form.oldDestination" ng-model="form.newDestination">
    </form>
</div>
