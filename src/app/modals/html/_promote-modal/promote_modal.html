<div ng-submit="submit()">
  <div class="edgeredirector-modal-header">
    <i class="si si-note"></i>
    <span>Promote Rule</span>
    <button class="float-right close" ng-click="cancel()">
      <i class="si si-close"></i>
    </button>
  </div>
  <div class="edgeredirector-modal-body">
    <ng-include src="'app/modals/html/_promote-modal/_promote-body-form.html'" ng-if="!confirmationModal"></ng-include>
    <ng-include src="'app/modals/html/_promote-modal/_promote-body-confirm.html'" ng-if="confirmationModal"></ng-include>
  </div>
  <div class="edgeredirector-modal-footer">
    <button type="button" class="btn btn-default btn-edgeredirector" ng-click="cancel()">{{ exitButton }}</button>
    <button type="button" class="btn cyan float-right" ng-disabled="!form.selectedPolicy || !form.selectedVersion" ng-click="submit()">{{ confirmButton }}</button>
  </div>
</div>
