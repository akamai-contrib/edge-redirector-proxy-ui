<div>

    <div class="context">
      <p class="title">SOURCE</p>
      <p>{{ path }}</p>
      <p class="title">DESTINATION</p>
      <p>{{ destination }}</p>
    </div>

    <hr>

    <div class="context">
      <p>{{ message }}</p>
    </div>

    <form novalidate>
        <label for="policy">Select a policy to promote to</label>
        <select
          id="policy"
          class="form-control"
          ng-options="policy as policy.title for policy in config.policies | toArray | filter: (!config.app.dummyPolicy || '') && {title: '!Dummy Data'}"
          ng-model="form.selectedPolicy">
            <option value="" disable></option>
        </select>
        <label for="version">Select the version</label>
        <select
          id="version"
          class="form-control"
          ng-options="env as env.title for env in config.environments | toArray | filter: {title: 'Development'}"
          ng-model="form.selectedVersion">
            <option value="" disable="" class="" selected="selected"></option>
        </select>
    </form>

</div>
