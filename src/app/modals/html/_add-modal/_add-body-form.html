<div>
    <form novalidate>
        <label for="val-source-url">Source Path</label>
        <input class="form-control" type="text" id="val-source-url" name="val-source-url" placeholder="Enter the source url path.." value="" ng-model="form.source">

        <label for="val-dest-url">Destination Url</label>
        <input class="form-control" type="text" id="val-dest-url" name="val-dest-url" placeholder="Enter the destination url.." value="" ng-model="form.destination">
    </form>
</div>
