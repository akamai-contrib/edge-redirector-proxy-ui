<div class="row">
    <div class="col-sm-6">
        <h4>Policy Selection</h4>
        <form novalidate>
            <label for="policy" ng-if="dashboard.selectedPolicy.length == 0">Select a policy</label>
            <!-- filter: (!config.app.dummyPolicy || '') && {title: '!Dummy Data'} -->
            <select id="policy" class="form-control" ng-options="policy as policy.title for policy in dashboard.config.policies | toArray" ng-model="dashboard.selectedPolicy">
              <option value="" disable></option>
            </select>
            <h5><small>Note: This policy will persist throughout the app, until changed.</small></h5>
            <button class="btn cyan" style="margin-top: 10px;" ng-click="dashboard.switchActivePolicy()">Submit</button>
        </form>
    </div>
</div>
